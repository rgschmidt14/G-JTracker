<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&J Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        window.marked = marked;
        window.Papa = Papa;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>G&J Tracker</h1>
        <nav>
            <button id="db-tab">DB View</button>
            <button id="notebook-tab">Notebook</button>
            <button id="rpg-tab">RPG</button>
            <button id="reference-tab">Reference</button>
            <button id="import-csv-btn">Import CSV</button>
            <button id="export-csv-btn">Export CSV</button>
            <button id="export-json-btn">Export JSON</button>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>
    </header>
    <main id="app-container">
        <div id="left-pane">
            <input type="text" id="search-bar" placeholder="Search...">
            <div id="filter-controls">
                <!-- Filters: type, tier, level, loose ends -->
                <label><input type="checkbox" class="filter" value="skill"> Skills</label>
                <label><input type="checkbox" class="filter" value="faculty"> Faculties</label>
                <label><input type="checkbox" class="filter" value="factor"> Factors</label>
                <label><input type="checkbox" id="filter-loose"> Loose Ends</label>
            </div>
            <div id="search-results"></div>
        </div>
        <div id="right-pane">
            <!-- Dynamic content here -->
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <form id="item-form">
                <!-- Fields: name, type, desc, parents (2 selects + req levels), checklists (tabs 1-7 textareas), notes -->
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <input type="file" id="csv-file" accept=".csv" style="display:none;">
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
