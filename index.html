<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&J Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script> <!-- For CSV handling -->
    <style>
        /* Core CSS - Responsive, themed (light/dark) */
        :root {
            --primary: #ffa500; /* Orange ðŸ§¡ */
            --skill-color: #007bff;
            --faculty-color: #28a745;
            --factor-color: #ffc107;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #fff;
        }
        [data-theme="dark"] {
            --bg-color: #333;
            --text-color: #eee;
            --card-bg: #444;
        }
        body {
            font-family: sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
        #app-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        #left-pane {
            width: 300px;
            border-right: 1px solid #ccc;
            padding: 1rem;
            overflow-y: auto;
        }
        #right-pane {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .skill-card {
            background: var(--card-bg);
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        /* Add more styles for trees, checklists, etc. as needed */
        @media (max-width: 768px) {
            #app-container { flex-direction: column; }
            #left-pane { width: 100%; border-right: none; border-bottom: 1px solid #ccc; }
        }
    </style>
</head>
<body>
    <header>
        <h1>G&J Tracker</h1>
        <nav>
            <button id="db-tab">DB View</button>
            <button id="notebook-tab">Notebook</button>
            <button id="rpg-tab">RPG</button>
            <button id="reference-tab">Reference</button>
            <button id="import-csv-btn">Import CSV</button>
            <button id="export-csv-btn">Export CSV</button>
            <button id="export-json-btn">Export JSON</button>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>
    </header>
    <main id="app-container">
        <div id="left-pane">
            <input type="text" id="search-bar" placeholder="Search...">
            <div id="filter-controls">
                <!-- Filters: type, tier, level, loose ends -->
                <label><input type="checkbox" class="filter" value="skill"> Skills</label>
                <label><input type="checkbox" class="filter" value="faculty"> Faculties</label>
                <label><input type="checkbox" class="filter" value="factor"> Factors</label>
                <label><input type="checkbox" id="filter-loose"> Loose Ends</label>
            </div>
            <div id="search-results"></div>
        </div>
        <div id="right-pane">
            <!-- Dynamic content here -->
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <form id="item-form">
                <!-- Fields: name, type, desc, parents (2 selects + req levels), checklists (tabs 1-7 textareas), notes -->
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <input type="file" id="csv-file" accept=".csv" style="display:none;">
    <script>
        // Full JS code here
        const gameData = {
            items: [],
            characters: [],
            parties: [],
            settings: { theme: 'light', discoveryMode: false }
        };
        const STORAGE_KEY = 'GJTracker';

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(gameData));
        }

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) Object.assign(gameData, JSON.parse(saved));
            applyTheme();
        }

        function getItem(id) {
            return gameData.items.find(i => i.id === id);
        }

        function getLevelGrade(lvl) {
            const grades = ['F', 'D', 'C', 'B', 'A-', 'A', 'S', 'Z'];
            return grades[lvl] || 'F';
        }

        function updateTiers() {
            let changed = true;
            while (changed) {
                changed = false;
                gameData.items.forEach(item => {
                    const newTier = item.parents.length ? Math.max(...item.parents.map(p => (getItem(p.id)?.tier || 0))) + 1 : 0;
                    if (item.tier !== newTier) { item.tier = newTier; changed = true; }
                });
            }
        }

        function findLooseEnds() {
            return gameData.items.filter(item => (item.tier > 0 && item.parents.length !== 2) || (getChildren(item.id).length === 0 && item.type !== 'factor'));
        }

        function getChildren(id) {
            return gameData.items.filter(i => i.parents.some(p => p.id === id));
        }

        function canAcquire(itemId, charId = null) {
            const item = getItem(itemId);
            if (!item || item.tier === 0) return true;
            return item.parents.every(p => {
                const parent = getItem(p.id);
                const charLevel = charId ? getCharItemLevel(charId, p.id) : parent.level;
                return charLevel >= p.requiredLevel;
            });
        }

        function getCharItemLevel(charId, itemId) {
            const char = gameData.characters.find(c => c.id === charId);
            const charItem = char?.items.find(i => i.id === itemId);
            return charItem?.level || 0;
        }

        function createItemCard(item, charId = null) {
            const card = document.createElement('div');
            card.className = 'skill-card';
            card.innerHTML = `
                <h3>${item.name} (${item.type}, T${item.tier}, Lvl ${item.level} (${getLevelGrade(item.level)})</h3>
                <div>${marked.parse(item.description)}</div>
                <div>Parents: ${item.parents.map(p => `${getItem(p.id)?.name || 'Unknown'} (Req Lvl ${p.requiredLevel})`).join(', ')}</div>
                <div class="checklists">
                    ${Object.entries(item.checklists).map(([lvl, tasks]) => `
                        <strong>Lvl ${lvl} (${getLevelGrade(parseInt(lvl))}):</strong>
                        <ul>${tasks.map((task, idx) => `<li><input type="checkbox" ${charId ? '' : 'disabled'} data-lvl="${lvl}" data-idx="${idx}">${marked.parseInline(task.slice(2))}</li>`).join('')}</ul>
                    `).join('')}
                </div>
                <div>Notes: ${marked.parse(item.notes || '')}</div>
                <div>History: ${item.history.map(h => `${h.date}: ${h.change}`).join('<br>')}</div>
            `;
            if (charId) {
                card.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                    cb.checked = getChecklistProgress(charId, item.id, cb.dataset.lvl)[cb.dataset.idx] || false;
                    cb.addEventListener('change', () => updateChecklist(charId, item.id, cb.dataset.lvl, cb.dataset.idx, cb.checked));
                });
            }
            return card;
        }

        function updateChecklist(charId, itemId, lvl, idx, checked) {
            const char = gameData.characters.find(c => c.id === charId);
            const charItem = char.items.find(i => i.id === itemId);
            if (!charItem.checklistProgress[lvl]) charItem.checklistProgress[lvl] = [];
            charItem.checklistProgress[lvl][idx] = checked;
            if (charItem.checklistProgress[lvl].every(p => p)) {
                charItem.level = Math.max(charItem.level, parseInt(lvl) + 1);
            }
            saveData();
            renderCurrentView();
        }

        function getChecklistProgress(charId, itemId, lvl) {
            const char = gameData.characters.find(c => c.id === charId);
            const charItem = char.items.find(i => i.id === itemId);
            return charItem?.checklistProgress[lvl] || [];
        }

        function renderDBView() {
            const container = document.getElementById('right-pane');
            container.innerHTML = '<h2>DB View</h2>';
            // Render tier columns or tree - for simplicity, list all items
            gameData.items.forEach(item => container.appendChild(createItemCard(item)));
        }

        function renderNotebookView() {
            const container = document.getElementById('right-pane');
            container.innerHTML = '<h2>Notebook</h2>';
            // List characters, goals, journals - similar to character sheet
            gameData.characters.forEach(char => {
                const charDiv = document.createElement('div');
                charDiv.innerHTML = `<h3>${char.name}</h3>`;
                char.items.forEach(charItem => charDiv.appendChild(createItemCard(getItem(charItem.id), char.id)));
                // Add goals, etc.
                container.appendChild(charDiv);
            });
        }

        function renderRPGView() {
            const container = document.getElementById('right-pane');
            container.innerHTML = '<h2>RPG</h2>';
            // Parties, characters, acquisition buttons
            gameData.parties.forEach(party => {
                const partyDiv = document.createElement('div');
                partyDiv.innerHTML = `<h3>${party.name}</h3>`;
                party.charIds.forEach(charId => {
                    const char = gameData.characters.find(c => c.id === charId);
                    partyDiv.appendChild(createItemCard(getItem('placeholder'), char.id)); // Expand as needed
                });
                container.appendChild(partyDiv);
            });
        }

        function renderReferenceView() {
            const container = document.getElementById('right-pane');
            container.innerHTML = '<h2>Reference</h2>';
            // Sorted index, loose ends
            const loose = findLooseEnds();
            loose.forEach(item => container.appendChild(createItemCard(item)));
        }

        function renderSearchResults() {
            const results = document.getElementById('search-results');
            results.innerHTML = '';
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filters = Array.from(document.querySelectorAll('.filter:checked')).map(f => f.value);
            const looseFilter = document.getElementById('filter-loose').checked;
            let filtered = gameData.items.filter(item => {
                if (query && !item.name.toLowerCase().includes(query)) return false;
                if (filters.length && !filters.includes(item.type)) return false;
                if (looseFilter && !findLooseEnds().some(l => l.id === item.id)) return false;
                return true;
            });
            filtered.forEach(item => {
                const btn = document.createElement('button');
                btn.textContent = item.name;
                btn.onclick = () => renderFocalItem(item.id);
                results.appendChild(btn);
            });
        }

        function renderFocalItem(id) {
            const container = document.getElementById('right-pane');
            container.innerHTML = '';
            const item = getItem(id);
            container.appendChild(createItemCard(item));
            // Add buttons for evolve, suggest decomposition, etc.
            const evolveBtn = document.createElement('button');
            evolveBtn.textContent = 'Innovate/Evolve';
            evolveBtn.onclick = () => evolveItem(id);
            container.appendChild(evolveBtn);
        }

        function evolveItem(id) {
            const item = getItem(id);
            for (let l = 7; l > 1; l--) item.checklists[l] = item.checklists[l-1] || [];
            item.checklists[1] = [];
            item.history.push({ date: new Date().toISOString().split('T')[0], change: 'Evolved by innovation' });
            saveData();
            renderCurrentView();
        }

        function openModal(mode, id = null) {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            const form = document.getElementById('item-form');
            form.innerHTML = ''; // Populate fields dynamically
            // Add inputs for name, type, desc, parents, checklists tabs, notes
            // Example for checklists: loop 1-7, add textarea
            if (mode === 'edit') {
                const item = getItem(id);
                // Pre-fill fields
            }
            form.onsubmit = (e) => {
                e.preventDefault();
                // Parse form, validate (2 parents for tier1+, etc.), save item, updateTiers, close modal, saveData
                closeModal();
                renderCurrentView();
            };
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function handleCSVImport(e) {
            const file = e.target.files[0];
            Papa.parse(file, {
                header: true,
                complete: (results) => {
                    results.data.forEach(row => {
                        // Parse row to item object, check duplicates by id/name, merge/add
                        const existing = gameData.items.find(i => i.id === row.id || i.name === row.name);
                        if (existing) {
                            // Merge: e.g., update desc, add checklists if new
                        } else {
                            gameData.items.push({
                                id: row.id || `${row.type}_${row.name.toLowerCase().replace(/\s/g, '_')}`,
                                name: row.name,
                                type: row.type,
                                description: row.description || '',
                                parents: row.parents ? JSON.parse(row.parents) : [],  // Assume JSON string in CSV
                                tier: 0,
                                level: parseInt(row.level) || 0,
                                checklists: row.checklists ? JSON.parse(row.checklists) : {1:[],2:[],3:[],4:[],5:[],6:[],7:[]},
                                notes: row.notes || '',
                                history: row.history ? JSON.parse(row.history) : [],
                                isPrime: row.type === 'factor'
                            });
                        }
                    });
                    updateTiers();
                    saveData();
                    renderCurrentView();
                }
            });
        }

        function exportCSV() {
            const csvData = gameData.items.map(item => ({
                id: item.id,
                name: item.name,
                type: item.type,
                description: item.description,
                parents: JSON.stringify(item.parents),
                tier: item.tier,
                level: item.level,
                checklists: JSON.stringify(item.checklists),
                notes: item.notes,
                history: JSON.stringify(item.history)
            }));
            const csv = Papa.unparse(csvData);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gj_tracker.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(gameData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gj_tracker.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function applyTheme() {
            document.body.dataset.theme = gameData.settings.theme;
        }

        function toggleTheme() {
            gameData.settings.theme = gameData.settings.theme === 'light' ? 'dark' : 'light';
            saveData();
            applyTheme();
        }

        // Event listeners
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('db-tab').addEventListener('click', renderDBView);
        document.getElementById('notebook-tab').addEventListener('click', renderNotebookView);
        document.getElementById('rpg-tab').addEventListener('click', renderRPGView);
        document.getElementById('reference-tab').addEventListener('click', renderReferenceView);
        document.getElementById('search-bar').addEventListener('input', renderSearchResults);
        document.querySelectorAll('.filter').forEach(f => f.addEventListener('change', renderSearchResults));
        document.getElementById('import-csv-btn').addEventListener('click', () => document.getElementById('csv-file').click());
        document.getElementById('csv-file').addEventListener('change', handleCSVImport);
        document.getElementById('export-csv-btn').addEventListener('click', exportCSV);
        document.getElementById('export-json-btn').addEventListener('click', exportJSON);
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        // Init
        loadData();
        renderDBView(); // Default view
        renderSearchResults();
    </script>
</body>
</html>
